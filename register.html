<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register | BYTE BUSTER</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('Free  Deep, Color, Night Background Images, Dark Night Sky Background Star Plane Photo Background PNG and Vectors.jpeg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #ddd;
  }
  header {
    background: rgba(0, 0, 0, 0.6);
    color: #00ff99;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #00ff99;
  }
  header h1 {
    font-size: 1.4rem;
    margin-left: 10px;
  }
  .pinku {
    background: #00ff99;
    color: #000;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .pinku:hover {
    background: #00cc77;
    color: #fff;
  }
  .container {
    background: rgba(0, 0, 0, 0.7);
    max-width: 400px;
    margin: 40px auto;
    padding: 25px 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
  }
  h2 {
    text-align: center;
    color: #00ff99;
    margin-bottom: 20px;
    font-size: 1.6rem;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin: 10px 0 5px;
    font-weight: bold;
    color: #00ff99;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  select {
    padding: 12px;
    border: 1px solid #00ff99;
    background: rgba(0,0,0,0.5);
    color: #00ff99;
    border-radius: 6px;
    font-size: 1rem;
    transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus,
  select:focus {
    border: 1px solid #00cc77;
    box-shadow: 0 0 10px #00ff99;
    background: rgba(0,0,0,0.7);
    outline: none;
  }
  input[type="submit"] {
    background: #00ff99;
    color: #000;
    border: none;
    padding: 14px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  input[type="submit"]:hover {
    background: #00cc77;
    transform: scale(1.02);
  }
  footer {
    background: rgba(0, 0, 0, 0.8);
    color: #00ff99;
    text-align: center;
    padding: 12px;
    margin-top: auto;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="company logo.jpg" alt="Logo">
    <h1>BYTE BUSTER IT Solutions</h1>
  </div>
  <a href="index.html" class="pinku">Back to Home</a>
</header>

<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="18" required placeholder="Enter your age">

    <label for="qualification">Highest Qualification</label>
    <select id="qualification" name="qualification" required>
      <option value="">-- Select Qualification --</option>
      <option value="10th">10th</option>
      <option value="12th">12th</option>
      <option value="Diploma">Diploma</option>
      <option value="Graduation">Graduation</option>
      <option value="Post Graduation">Post Graduation</option>
      <option value="Other">Other</option>
    </select>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter password">

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required placeholder="Confirm password">

    <input type="submit" value="Register">
  </form>
</div>

<footer>
  &copy; 2025 BYTE BUSTER IT Solutions
</footer>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const age = parseInt(document.getElementById('age').value);
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (age < 18) {
      alert('You must be at least 18 years old to register.');
      return;
    }
    if (password !== confirm) {
      alert('Passwords do not match. Please re-enter.');
      return;
    }
    alert('Registration successful! Redirecting to home page...');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
